<ul>
  <li *ngFor="let item of itemsService.items; let i = index;">
    <span [class.checked]="item.checked">
      <label>
        <input type="checkbox"  class="input-checkbox" [checked]="item.checked" (change)="onChange(item.id)"> 
        <div>{{  item.name }}</div>
      </label>
    </span>
  </li>
</ul>
<div class="buttons">
  <button (click)="resetAll()">Reset</button>
  <button (click)="applyAll()">Apply</button>
</div>
